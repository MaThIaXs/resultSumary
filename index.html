<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--custom css-->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
	<main>
		<section class="container">
			<section class="result">
				<h2>Your Result</h2>
				<div class="overall">
					<span class="primary">76</span>
					<span class="secondary">of 100</span>
				</div>
				<h1>Great</h1>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</section>

			<section class="summary">
				<span class="title">Summary</span>
				<div class="card">
					<div class="info">
						<img src="assets/images/icon-reaction.svg" alt="reaction icon">
						<span>Reaction</span>
					</div>

					<div class="score">
						<p>80<span> / 100</span></p>
					</div>
				</div>
				<div class="card">
					<div class="info">
						<img src="assets/images/icon-memory.svg" alt="reaction icon">
						<span>Memory</span>
					</div>

					<div class="score">
						<p>92<span> / 100</span></p>
					</div>
				</div>
				<div class="card">
					<div class="info">
						<img src="assets/images/icon-verbal.svg" alt="reaction icon">
						<span>Verbal</span>
					</div>

					<div class="score">
						<p>61<span> / 100</span></p>
					</div>
				</div>
				<div class="card">
					<div class="info">
						<img src="assets/images/icon-visual.svg" alt="reaction icon">
						<span>Visual</span>
					</div>

					<div class="score">
						<p>72<span> / 100</span></p>
					</div>
				</div>
				<button>Continue</button>
			</section>
		</section>
	</main>
	<footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/MaThIaXs" target="_blank">Matheus Ferraz</a>.
	</footer>
</body>
</html>
